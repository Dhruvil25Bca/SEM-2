<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseup and mousedown event</title>
    <script src="jquery-3.6.4.js" type="text/javascript" language="javascript">
    </script>
   <script type="text/javascript">
    $(document).ready(function(){
        $("#div1").mouseup(function(){
            $("#div1").css({"background-color":"red"});
        });
        $("#div1").mousedown(function(){
            $("#div1").css({"background-color":"blue"});
        });
    });
   </script>
</head>
<body>
    <div style="height: 300px; width: 100px; border: 1px solid grey;font-size: 20px; float: left;" align="center" id="div1">
        star's can't shine with out darkness
    </div><br>   
</body>
</html>
