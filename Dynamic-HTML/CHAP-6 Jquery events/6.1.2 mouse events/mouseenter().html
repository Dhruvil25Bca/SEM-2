<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseenter event</title>
    <script src="jquery-3.6.4.js" type="text/javascript" language="javascript">
    </script>
   <script type="text/javascript">
    $(document).ready(function(){
        $("div").mouseenter(function(){
            $("div").animate({height:"+=30px",width:"+=30px"});
        });
    });
   </script>
</head>
<body>
    <div style="height: 300px; width: 100px; border: 1px solid grey;font-size: 20px;" align="center">
        star's can't shine with out darkness
    </div><br>   
</body>
</html>
