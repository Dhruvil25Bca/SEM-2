<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover event</title>
    <script src="jquery-3.6.4.js" type="text/javascript" language="javascript">
    </script>
   <script type="text/javascript">
    $(document).ready(function(){
        $("div").hover(function(){
            $("div").css({"background-color":"red","font-size":"50px"});
        });
    });
   </script>
</head>
<body>
    <div style="height: 500px; width: 600px; border: 1px solid grey;font-size: 20px;" align="center">
        star's can't shine with out darkness
    </div><br>
</body>
</html>
