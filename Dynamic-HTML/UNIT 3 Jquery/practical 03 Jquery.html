<!DOCTYPE html>

<head>

   <script type="text/javascript">
    $(document).ready(function(){
        $("img").bind("contextmenu",function(){
            alert("disable right click");
            return false;
        });
    });
   </script>
</head>
<body>
    <h1>Disable right click on lmage</h1>
    <img src="One Piece 02.jpg" width="30%" height="30%">
</body>
