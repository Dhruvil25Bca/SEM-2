<!DOCTYPE html>
<html lang="en">

<head>

    <script type="text/javascript" language="JavaScript">
        function validate() {
            var no;
            no = document.getElementById("no").value;
            if (no == "") {
                document.getElementById("no").style = "border-color:red";
                document.getElementById("nomsg").innerHTML = "please enter no1";
                return flase;
            }
            if (!Number(no)) {
                document.getElementById("nomsg").innerHTML = "please enter only digits";
                return false;
            } else {
                document.getElementById("nomsg").innerHTML = "";
            }
            var no2;
            no = document.getElementById("no2").value;
            if (no2 == "") {
                document.getElementById("no2").style = "border-color:red";
                document.getElementById("nomsg2").innerHTML = "please enter no2";

                document.getElementById("nomsg2").innerHTML = "please enter only digits";
                return false;
            } else {
                document.getElementById("nomsg2").innerHTML = "";
            }
        }

        function calc() {
            var ans;
            var no;
            no = document.getElementById("no").value;
            if (no == "") {
                document.getElementById("no").style = "border-color:red";
                document.getElementById("nomsg").innerHTML = "please enter no1";
                return flase;
            }
            if (!Number(no)) {
                document.getElementById("nomsg").innerHTML = "please enter only digits";
                return false;
            } else {
                document.getElementById("nomsg").innerHTML = "";
            }
            var no2;
            no = document.getElementById("no2").value;
            if (no2 == "") {
                document.getElementById("no2").style = "border-color:red";
                document.getElementById("nomsg2").innerHTML = "please enter no2";
                return flase;
            }
            if (!Number(no2)) {
                document.getElementById("nomsg2").innerHTML = "please enter only digits";
                return false;
            } else {
                document.getElementById("nomsg2").innerHTML = "";
            }
            ans = parseInt(no) + parseInt(no2);
            document.getElementById("ans").innerHTML = "ans=" + ans;
            return false;
        }
    </script>
</head>

<body>
    <form action="#" method="post" name="frm1">
