    <title>Arithmetric Operators</title>
    <script type="text/javascript" language="JavaScript">
        var a = 20,
            b = 10;
        var c = a + b;
        document.write("sum=" + c + "<br>");

        document.write("subtraction=" + c + "<br>");
        var c = a * b;
        document.write("Multiplication=" + c + "<br>");

        document.write("division=" + c + "<br>");
    </script>
